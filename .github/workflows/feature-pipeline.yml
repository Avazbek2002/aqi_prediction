name: Daily Feature Pipeline

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  run-feature-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Conda environment
        uses: conda-incubator/setup-miniconda@v3
        with:
          # This line creates and activates the environment for the rest of the job
          activate-environment: aqi-prod-env
          environment-file: environment.yml
          python-version: "3.11"

      - name: Run feature pipeline script
        # Because the environment is now active, we can call python directly
        run: python feature_pipeline.py
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT_NAME: ${{ secrets.HOPSWORKS_PROJECT_NAME }}
          HOPSWORKS_HOST: ${{ secrets.HOPSWORKS_HOST }}
